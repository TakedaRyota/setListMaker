<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>セットリストメーカー</title>
    <!--このファイルはフォーム入力画面-->
    <!--ファビコン-->
    <link rel="icon" href="../favicon.ico">
    <!--このファイルはトップ画面のみ-->
    <script src="../lib/js/jquery-3.6.0.min.js"></script>
    <script src="../lib/js/icheck.min.js"></script>
    <script src="../lib/js/jquery.fs.selecter.min.js"></script>
    <script src="../lib/js/jquery.fs.stepper.min.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>
    <script src="../lib/js/uikit.min.js"></script>
    <script src="../lib/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="../lib/js/slick.min.js"></script>

    <!-- 画面ごとのjs -->
    <script src="../js/form.js"></script>
    <script src="../js/calendar.js"></script>
    <!-- スタイルシートはココに入れる -->
    <link rel="stylesheet" type="text/css" href="../lib/css/uikit.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/uikit-rtl.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/bootflat.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/site.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- 画面ごとのCSS -->
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
</head>
<body>    
    <main>
        <!-- フォームエリア -->
        <div id="form-area" class="mb-3">
            <!-- 概要フォーム -->
            <div id="form-top">
                <div class="form-title">概要入力フォーム</div>
                <div class="input-area bg-light mb-3">
                    <div class="input-label">イベント名</div>
                    <input class="form-control" type="text" placeholder="イベント名/催事名"/>
                    <div class="input-label">会場名</div>
                    <input class="form-control" type="text" placeholder="会場名"/>
                    <div class="input-label">開催日</div>
                    <input id="calendar" class="form-control" type="date"/>
                    <div class="input-label">アーティスト名</div>
                    <input class="form-control" type="text">
                    <div class="input-label">演奏時間</div>
                    <input class="form-control" type="text"/>
                    <div class="input-label">メンバー数</div>
                    <div class="d-flex">
                        <button class="btn btn-minus" type="button">
                            <span uk-icon="icon: minus"></span>
                        </button>
                        <input class="form-control" type="number" min="0" max="100"/>
                        <button class="btn btn-plus" type="button">
                            <span uk-icon="icon: plus"></span>
                        </button>
                    </div>
                    <div class="input-label">マイク使用本数</div>
                    <div class="d-flex">
                        <button class="btn btn-normal btn-minus" type="button">
                            <span uk-icon="icon: minus"></span>
                        </button>
                        <input class="form-control" type="number" min="0" max="100"/>
                        <button class="btn btn-normal btn-plus" type="button">
                            <span uk-icon="icon: plus"></span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- 曲詳細フォーム -->
            <div id="form-music-list">
                <div class="form-title">曲詳細入力フォーム</div>
                <div id="edit-btn-area" class="d-flex">
                    <div id="remove-btn" class="text-primary p-2">
                        <span uk-icon="icon: minus-circle"></span>
                    </div>
                    <div id="add-btn" class="text-danger p-2">
                        <span uk-icon="icon: plus-circle"></span>
                    </div>
                </div>
                <div id="music-cards" class="slider">
                    <div class="input-area bg-light">
                        <div class="list-no bg-pink">
                            <span>1</span> / <span>1</span>
                        </div>
                        <div class="input-label">Track</div>
                        <div class="d-flex">
                            <button class="btn btn-normal btn-minus" type="button">
                                <span uk-icon="icon: minus"></span>
                            </button>
                            <input class="form-control" type="number" min="0" max="100"/>
                            <button class="btn btn-normal btn-plus" type="button">
                                <span uk-icon="icon: plus"></span>
                            </button>
                        </div>
                        <div class="input-label">タイトル</div>
                        <input class="form-control" type="text" placeholder="曲名"/>
                            <div class="input-label">TIME</div>
                            <input class="form-control" type="time"/>
                            <div class="input-label">キッカケ</div>
                            <textarea class="form-control" rows="2" placeholder="音先行/板付など"></textarea>
                            <div class="input-label">音響への要望</div>
                            <textarea class="form-control" rows="3" placeholder=""></textarea>
                            <div class="input-label">照明への要望</div>
                            <textarea class="form-control" rows="3" placeholder=""></textarea>
                            <div class="input-label">その他</div>
                            <textarea class="form-control" rows="3" placeholder=""></textarea>
                    </div>
      
            </div>
        </div>
        <!-- 操作ボタンエリア -->
        <div id="btn-area">
            <div class="mb-1">
                <button id="overview-btn" class="btn btn-info">概要入力</button>
                <button id="music-edit-btn" class="btn btn-info">曲リスト編集</button>
                <button id="sort-form-btn" class="btn btn-info">その他入力</button>
            </div>
            <button id="complete-btn" class="btn btn-info mb-1">完了</button>
        </div>
    </main>
    <footer>
        <div class="copyrights">copyright@LIVE FIRST</div>
    </footer>
</body>
</html>
