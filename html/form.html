<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>セットリストメーカー</title>
    <!--このファイルはフォーム入力画面-->
    <!--ファビコン-->
    <link rel="icon" href="../favicon.ico">
    <!--このファイルはトップ画面のみ-->
    <script src="../lib/js/jquery-3.6.0.min.js"></script>
    <script src="../lib/js/icheck.min.js"></script>
    <script src="../lib/js/jquery.fs.selecter.min.js"></script>
    <script src="../lib/js/jquery.fs.stepper.min.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>
    <script src="../lib/js/uikit.min.js"></script>
    <script src="../lib/js/uikit-icons.min.js"></script>
    <script src="../lib/js/html2canvas.min.js"></script>

    <!-- 画面ごとのjs -->
    <script src="../js/form.js"></script>
    <script src="../js/form_top.js"></script>
    <script src="../js/list_form.js"></script>
    <script src="../js/comment_form.js"></script>
    <!-- スタイルシートはココに入れる -->
    <link rel="stylesheet" type="text/css" href="../lib/css/uikit.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/uikit-rtl.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/site.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/bootflat.min.css">
    
    <!-- 画面ごとのCSS -->
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <link rel="stylesheet" type="text/css" href="../css/output_data.css">
</head>
<body>    
    <main>
        <!-- メイン画面 -->
        <div id="form-index">
            <div class="form-title">セットリストの作成</div>
            <button id="open-form-top-btn" class="btn btn-success mb-3">
                <span uk-icon="icon: info" class="me-2"></span>概要入力
                <span class="badge badge-danger">必須</span>
                <span class="badge badge-ok">OK</span>
            </button>
            <button id="open-music-title-form" class="btn btn-success mb-3">
                <span uk-icon="icon: list" class="me-2"></span>セットリスト入力
                <span class="badge badge-danger">必須</span>
                <span class="badge badge-ok">OK</span>
            </button>
            <button id="other-form-btn" class="btn btn-success mb-4">
                <span uk-icon="icon: comment" class="me-2"></span>その他入力
                <span class="badge badge-ok">OK</span>
            </button>
            <button id="complete-btn" class="btn btn-warning">
                <span uk-icon="icon: forward" class="me-2"></span>完了
            </button>
        </div>

        <!-- 概要フォーム -->
        <div id="form-top-view">
            <div class="form-title">概要入力フォーム</div>
            <div class="input-area bg-light mb-3">
                <div class="input-label">イベント名</div>
                <input id="event-title-input" class="form-control mb-2" type="text" placeholder="イベント名/催事名"/>
                <div class="input-label">会場名</div>
                <input id="event-place-input" class="form-control mb-2" type="text" placeholder="会場名"/>
                <div class="input-label">開催日</div>
                <input id="calendar" class="form-control mb-2" type="date"/>
                <div class="input-label">アーティスト名
                    <span class="badge badge-danger">必須</span>
                </div>
                <div class="">
                    <input id="artist-name-input" class="form-control mb-2" type="text" required>
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
                <div class="input-label">演奏時間
                    <span class="badge badge-danger">必須</span>
                </div>
                <div class="">
                    <input id="playing-total-time-input" class="form-control mb-2" type="text"/>
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
                
                <div class="input-label">メンバー数</div>
                <div class="d-flex mb-2">
                    <button class="btn btn-minus" type="button">
                        <span uk-icon="icon: minus"></span>
                    </button>
                    <input id="member-num-input" class="form-control input-number" type="number" min="0" max="100"/>
                    <button class="btn btn-plus" type="button">
                        <span uk-icon="icon: plus"></span>
                    </button>
                </div>
                <div class="input-label">マイク使用本数</div>
                <div class="d-flex mb-2">
                    <button class="btn btn-normal btn-minus" type="button">
                        <span uk-icon="icon: minus"></span>
                    </button>
                    <input id="mic-num-input" class="form-control input-number" type="number" min="0" max="100"/>
                    <button class="btn btn-normal btn-plus" type="button">
                        <span uk-icon="icon: plus"></span>
                    </button>
                </div>
            </div>
            <div class="d-flex">
                <button id="form-top-save-btn" class="save-btn btn btn-success" type="button">
                    <span uk-icon="icon: check"></span>保存
                </button>
            </div>
        </div>

        <!-- 曲リストフォーム -->
        <div id="music-title-list-view">
            <div class="form-title">曲順リスト</div>
            <div class="input-group mb-2">
                <div class="">
                    <input type="text" id="music-title-form" class="form-control" placeholder="曲のタイトル,MC"/>
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
                <div class="input-group-btn">
                    <button type="button" id="add-music-btn" class="btn btn-danger">
                        <span uk-icon="icon: plus-circle" class="plus-circle"></span>
                    </button>
                </div>
            </div>

            <!-- 曲目リスト -->
            <div id="set-list-view">
                <div class="panel panel-default">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th class="no-head">#</th>
                                <th>タイトル</th>
                            </tr>
                        </thead>
                        <tbody id="music-list-table">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="d-flex">
                <button id="set-list-save-btn" class="save-btn btn btn-success">
                    <span uk-icon="icon: check"></span>保存
                </button>
            </div>
        </div>

        <!-- 曲詳細フォーム -->
        <form id="music-detail-view">
            <div class="form-title">曲詳細入力フォーム</div>
            <div id="music-cards">
                
            </div>
            <div class="d-flex">
                <button id="detail-save-btn" class="save-btn btn btn-success" type="button">
                    <span uk-icon="icon: check"></span>保存
                </button>
            </div>
        </form>

        <!-- その他備考記載欄 -->
        <div id="other-comment-view">
            <div class="form-title">その他自由記載欄</div>
            <textarea class="form-control mb-2" rows="6" placeholder="ご自由に入力してください。"></textarea>
            <div class="d-flex">
                <button id="other-comment-save-btn" class="save-btn btn btn-success">
                    <span uk-icon="icon: check"></span>保存
                </button>
            </div>
        </div>

        <!-- 完了画面 -->
        <div id="output-view">
            <div class="form-title">出力</div>
            <!-- プレビュー画像の表示 -->
            <div class="mb-2">
                <img id="preview-img" src=""/>
            </div>
            <div>※プレビューを長押しで画像として保存できます。</div>
            <div class="output-btn-area">
                <div class="row">
                    <div class="col-md-6">
                        <button id="output-pdf-btn" class="btn btn-outline-success">
                            <span uk-icon="icon: file-pdf"></span>pdf出力
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button id="output-csv-btn" class="btn btn-outline-success">
                            <span uk-icon="icon: file-text"></span>csv出力
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button id="send-mail-btn" class="btn btn-outline-success">
                            <span uk-icon="icon: mail"></span>電子メール
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button id="back-edit-btn" class="btn btn-outline-success">
                            <span uk-icon="icon: pencil"></span>編集に戻る
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button id="back-home-btn" class="btn btn-outline-success" onclick="location.href='./index.html'">
                            <span uk-icon="icon: home"></span>HOME
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- セットリスト完成系 -->
        <div id="list-table-view">
            <table class="mb-2">
                <tbody>
                    <tr>
                        <th class="col-width-fix">イベント名</th>
                        <td id="event-title-cell" colspan="5"></td>
                    </tr>
                    <tr>
                        <th class="col-width-fix">会場</th>
                        <td id="event-place-cell" colspan="2"></td>
                        <th>日付</th>
                        <td id="event-date-cell" class="event-date" colspan="2"></td>
                    </tr>
                    <tr>
                        <th class="col-width-fix">アーティスト名</th>
                        <td id="artist-name-cell" colspan="5"></td>
                    </tr>
                    <tr>
                        <th class="col-width-fix">メンバー数</th>
                        <td id="member-num-cell"></td>
                        <th>マイク本数</th>
                        <td id="mic-num-cell"></td>
                        <th>演奏時間</th>
                        <td id="playing-time-cell"></td>
                    </tr>
                </tbody>
            </table>

            <table class="mb-2">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>タイトル</th>
                        <th>track</th>
                        <th>キッカケ</th>
                        <th>音響への要望</th>
                        <th>照明への要望</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>
                            <div>裸足でサマー</div>
                            <div class="time-area">
                                <span>TIME</span>
                                <label class="time-label">4:30</label>
                            </div>
                        </td>
                        <td>1</td>
                        <td>音先行</td>
                        <td>オケを少し大きめに</td>
                        <td>ピンクで可愛い感じ</td>
                    </tr>
                </tbody>
            </table>

            <div class="other-title">その他</div>
            <div class="other-text-area"></div>

        </div>

        <a id="output-png-a" href=""></a>

    </main>
    <footer class="copyrights">copyright@LIVE FIRST</footer>
</body>
</html>
